<!DOCTYPE html>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194" href="./public/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./public/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
  <link rel="manifest" href="./public/site.webmanifest">
  <link rel="mask-icon" href="./public/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./public/favicon.ico">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-config" content="./public/browserconfig.xml">
  <meta name="theme-color" content="#0a0a0a">
  <!-- libs -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./src/css/styles.css" />

<body>
  <div class="wrapper">
    <div class="loader"></div>

    <!-- header -->

    <header class="header">
      <div class="logo">
        <a href="index.html"><img src="./src/img/logo.png" alt="" /></a>
      </div>
      <nav class="nav">
        <ul>
          <a href="index.html">
            <li>HOME</li>
          </a>
          <a href="about.html">
            <li>ABOUT</li>
          </a>
          <a href="menu.html">
            <li>MENU</li>
          </a>
          <a href="gallery.html">
            <li class="focused">GALLERY</li>
          </a>
          <a href="contact.html">
            <li>CONTACT</li>
          </a>
        </ul>
        <div class="follow-us-burger">

            <h6>Follow Us</h6>
          </div>
          <div class="social-media-icons">
            <a href="https://www.instagram.com/beerlogariga/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/Riga.BEERloga.pub" target="_blank"><i
                class="fa-brands fa-facebook"></i></a>
          </div>
        </div>
      </nav>

      <!-- burger -->

      <div class="burger">
        <span></span>
      </div>
    </header>

    <!-- main -->

    <main class="gallery">
      <div class="gallery-title">
        <h1>Gallery</h1>
        <p>"Small Glimpse into BEERloga"</p>
      </div>

      <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./src/img/1-9.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/bar-1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/bar-3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/bar-4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/bar-7.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-1.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-2.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-3.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-4.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-5.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-6.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-7.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-8.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-10.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./src/img/1-11.jpg" alt=""></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <div class="button animate__animated animate__fadeIn animate__delay-1s">
        <a href="contact.html">
          <div class="btn-main">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </a>
      </div>

    <!-- footer -->

    <footer class="footer">
      <div class="footer-title">
        <h6>
          <span>&copy; 2019 - 2024 BEERloga. All Rights Reserved</span>
        </h6>
      </div>

  <script type="module" src="./src/js/main.js"></script>
