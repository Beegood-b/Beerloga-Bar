<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEERloga &nbsp; &#8226; &nbsp; Menu</title>
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="194x194"
      href="./public/favicon-194x194.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./public/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./public/favicon-16x16.png"
    />
    <link rel="manifest" href="./public/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./public/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./public/favicon.ico" />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="msapplication-config" content="./public/browserconfig.xml" />
    <meta name="theme-color" content="#0a0a0a" />
    <!-- libs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="loader"></div>
      <div id="cursor" class="cursor"></div>

      <!-- header -->

      <header class="header">
        <div class="logo">
          <a href="index.html"><img src="./src/img/logo-big.png" width="60" alt="" /></a>
        </div>
        <nav class="nav">
          <ul>
            <a href="index.html">
              <li data-lang="nav-home"></li>
            </a>
            <a href="about.html">
              <li data-lang="nav-about"></li>
            </a>
            <a href="menu.html">
              <li class="focused" data-lang="nav-menu"></li>
            </a>
            <a href="gallery.html">
              <li data-lang="nav-gallery"></li>
            </a>
            <a href="contact.html">
              <li data-lang="nav-contact"></li>
            </a>
          </ul>
  
          <div id="langSelect" class="dropdown">
            <div class="select">
              <span class="selected"></span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li data-value="lv"><img src="./src/img/lv.png" width="16px" alt=""></li>
              <li data-value="en"><img src="./src/img/en.png" width="16px" alt=""></li>
              <li data-value="ru"><img src="./src/img/ru.png" width="16px" alt=""></li>
            </ul>
          </div>
        </nav>
  
        <!-- burger -->
  
        <div class="burger">
          <span></span>
        </div>
      </header>

      <!-- main -->

      <main class="bar-menu">
        <div class="bar-menu-title">
          <h1 data-lang="menu-heading"></h1>
          <p data-lang="menu-text"></p>
        </div>

        <div
          style="
            --swiper-navigation-color: #fff;
            --swiper-pagination-color: #fff;
          "
          class="swiper mySwiper1"
        >
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="swiper-zoom-container">
                <img src="./src/img/snacks-menu.jpg" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-zoom-container">
                <img src="./src/img/burgers-menu.jpg" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="swiper-zoom-container">
                <img src="./src/img/drinks-menu.jpg" />
              </div>
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>

        <div class="button animate__animated animate__fadeIn animate__delay-1s">
          <a href="gallery.html">
            <div class="btn-main">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </a>
        </div>
      </main>

      <!-- footer -->

      <footer class="footer">
        <div class="footer-title">
          <h6>
            <span>&copy; 2019 - 2024 BEERloga. All Rights Reserved</span>
          </h6>
        </div>
      </footer>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
