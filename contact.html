<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    type="font/woff2" crossorigin />

    if (location.pathname.endsWith('.html')) {
      history.replaceState({}, null, location.pathname.slice(0, -5));
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="loader"></div>
    <div id="cursor" class="cursor"></div>

    <!-- header -->

    <header class="header">
      <div class="logo">
        <a href="index.html"><img src="./src/img/logo-big.png" width="60" alt="" /></a>
      </div>
      <nav class="nav">
        <ul>
          <a href="index.html">
            <li data-lang="nav-home"></li>
          </a>
          <a href="about.html">
            <li data-lang="nav-about"></li>
          </a>
          <a href="menu.html">
            <li data-lang="nav-menu"></li>
          </a>
          <a href="gallery.html">
            <li data-lang="nav-gallery"></li>
          </a>
          <a href="contact.html">
            <li class="focused" data-lang="nav-contact"></li>
          </a>
        </ul>

        <!-- lang dropdown -->

        <div id="langSelect" class="dropdown">
          <div class="select">
            <span class="selected"></span>
            <div class="caret"></div>
          </div>
          <ul class="menu">
            <li data-value="lv">LV</li>
            <li data-value="en">EN</li>
            <li data-value="ru">RU</li>
          </ul>
        </div>
      </nav>

      <!-- burger -->

      <div class="burger">
        <span></span>
      </div>
    </header>

    <!-- main -->

    <main class="contact">
      <section class="contact-section">
        <div class="contact-title">
          <h1 data-lang="contact-heading"></h1>
        </div>
        <div class="contact-image">
          <img src="./src/img/logo-big.png" width="50%" alt="" />
        </div>

        <!-- accordion -->

        <div class="contact-subtitle">
          <ul class="accordion">
            <!-- first -->
            <li>
              <input type="radio" name="accordion" id="first">
              <label for="first"><span class="get-directions"><i class="fa-solid fa-arrow-right-long"></i>
                  <h4 data-lang="contact-directions"></h4>
                </span></label>
              <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4357.570289895153!2d24.211260156380664!3d56.901070773530826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46eed38be59164eb%3A0x6eb7d4419118c4e8!2sAlus%20b%C4%81rs%20BEERloga!5e0!3m2!1sen!2slv!4v1708399123185!5m2!1sen!2slv"
                  width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>Lokomotives iela 98-100, Riga LV-1057</p>
              </div>
            </li>
            <!-- second -->
            <li>
              <input type="radio" name="accordion" id="third">
              <label for="third"><span class="follow-us"><i class="fa-solid fa-arrow-right-long"></i>
                  <h4 data-lang="contact-working-hours"></h4>
                </span></label>
              <div class="working-hours">
                <p>II-IV: 18:00 - 00:00</p>
                <p> V-VI: 20:00 - 04:00</p>
              </div>
            </li>
            <!-- third -->
            <li>
              <input type="radio" name="accordion" id="second">
              <label for="second"><span class="get-in-touch"><i class="fa-solid fa-arrow-right-long"></i>
                  <h4 data-lang="contact-get-in-touch"></h4>
                </span></label>
              <div class="number">
                <a href="tel:+37126867504">+37126867504</a>
                <a href="tel:+37122310118">+37122310118</a>
              </div>
            </li>
            <!-- fourth -->
            <li>
              <input type="radio" name="accordion" id="fourth">
              <label for="fourth"><span class="follow-us"><i class="fa-solid fa-arrow-right-long"></i>
                  <h4 data-lang="contact-follow"></h4>
                </span></label>
              <div class="social-media">
                <a href="https://www.instagram.com/beerlogariga/" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/Riga.BEERloga.pub" target="_blank"><i
                    class="fa-brands fa-facebook"></i></a>
              </div>
            </li>
          </ul>
        </div>
  </div>
  </section>

  <!-- button -->

  <div class="button animate__animated animate__fadeIn animate__delay-1s">
    <a href="index.html">
      <div class="btn-main">
        <i class="fa-solid fa-chevron-up"></i>
      </div>
    </a>
  </div>
  </main>

  <!-- footer -->

  <footer class="footer">
    <div class="footer-title">
      <h6>
        <span>&copy; 2019 - 2024 BEERloga. All Rights Reserved.</span>
      </h6>
    </div>
  </footer>
  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
